<sly data-sly-use.info="com.exadel.etoolbox.querykit.core.models.query.QueryExecutionInfo"/>
<div id="executionInfo" class="foundation-layout-util-vmargin">
    <div>
        <sly data-sly-test="${info.pagination.current.start && info.pagination.current.end}">
            ${info.pagination.current.start}&ndash;${info.pagination.current.end} of ${info.total}
        </sly>
    </div>
    <div>
        <sly data-sly-list.page="${info.pagination.elements}">
            <span data-sly-test="${page.type == 'ellipsis'}"
                  class="ellipsis">
                ...
            </span>
            <button data-sly-test="${page.type == 'button' && !page.current}"
                    class="nav-button coral3-Button coral3-Button--${page.current ? 'primary' : 'secondary'} ${page.current ? 'current' : ''}"
                    data-query-offset="${page.offset}"
                    data-query-size="${page.size}">
                ${page.number}
            </button>
            <coral-select class="select-current-page-pagination"
                          data-sly-test="${page.type == 'button' && page.current}"
                          data-query-size="${page.size}"
                          data-sly-list.number="${info.pagination.pageNumberToOffset}">
                <coral-select-item data-sly-attribute.selected="${page.number == number}">
                    ${number}
                </coral-select-item>
            </coral-select>
        </sly>
    </div>
    <div>
        <sly data-sly-test="${info.executionTime}">
            ${info.executionTime} ms
        </sly>
    </div>
</div>
<div data-sly-test="${info.errorMessage}" class="error hidden">
    ${info.errorMessage}
</div>
